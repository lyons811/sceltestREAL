---
layout: default
---


{% for project in site.data.projects %}

<h2> {{project.name}} </h2>

<p>{{project.description}}</p>

<p>
  <strong><em>Resources:</em></strong>

  <ul>
    <li>
      <a href="{{project.wiki}}" target="_blank">Lab Wiki Page</a>
    </li>
    {% for paper in project.papers %}
    <li>
      <a href="{{paper.href}}" target="_blank">{{paper.name}}</a>
    </li>
    {% endfor %}
  </ul>


</p>

{% endfor %}
