---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <table id="affiliates">
    {% for affiliate in site.data.affiliates %}
    <tr>
      <td class="affiliate affiliate-info">
        <strong>{{ affiliate.title }}</strong><br />
        {{ affiliate.description }}<br />
      </td>
      <td class="affiliate affiliate-logo">
        <a href="{{affiliate.img_href}}">
          <img src="{{ affiliate.img }}" style="width:200px"><br>
        </a>
      </td>
    </tr>
    {% endfor %}
    </table>
  </div>

</article>
